<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/><title>Nuevo pedido de referencia</title></head><body><table style="width:100%;"><tbody><tr><td style="background:#9C9CE8;width:50px;"></td><td style="padding:40px 20px;"><table style="width:100%;"><tbody><tr><td colspan="2" class="logo" style="border-bottom:2px dashed #D7D7FC;padding:7px 0;"><a title="{brand_name}" href="%7Bshop_url%7D" style="color:#337ff1;"><img src="%7Bshop_logo%7D" alt="{brand_name}"/></a><p>{brand_name}</p><p></p><p>Estimado  {affiliate_lname}!</p></td></tr><tr><td colspan="2" class="space_footer" style="padding:5px 0;"><p>Tema: {subject}</p></td></tr><tr><td colspan="2">Ha realizado una nueva venta por recomendaci&oacute;n:</td></tr><tr><td colspan="2"><table style="margin:8px 0;border-color:#D3D3D3;" border="1" cellspacing="0" cellpadding="0"><thead style="font-weight:bold;"><tr><td>N&uacute;mero de orden</td><td>Monto</td><td>Comisi&oacute;n</td></tr></thead><tbody><tr><td>{order_number}</td><td>{order_value}</td><td>{affiliate_commission}</td></tr></tbody></table></td></tr><tr><td colspan="2">M&aacute;s detalles est&aacute;n disponibles en su p&aacute;gina.</td></tr><tr><td colspan="2" class="space_footer" style="padding:5px 0;">Gracias.</td></tr><tr><td colspan="2" class="space_footer" style="padding:5px 0;"></td></tr><tr><td colspan="2" style="border-top:2px dashed #D7D7FC;padding:10px 0;"><a href="%7Bshop_url%7D" title="{brand_name}"><strong>{brand_name}</strong></a></td></tr></tbody></table></td></tr></tbody></table></body></html>
